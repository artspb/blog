baseURL = "https://artspb.me"
title = "Artem Khvastunov"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"

paginate = 20
canonifyURLs = true

pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

preserveTaxonomyNames = true

enableGitInfo = true

disqusShortname = "artspb"

[params.googleTagManager]
    id = "UA-32161445-1"

[params]
    author = "Artem Khvastunov"
    info = "GoLand Team Lead at JetBrains"
    description = "Artem Khvastunov's personal website"
    images = ["/images/cover-1200x600.png"]
    keywords = "blog,developer,personal"
    avatarURL = "/images/320px-JetBrains.jpg"

    favicon_32 = "/images/favicon-32x32.png"
    favicon_16 = "/images/favicon-16x16.png"

    footerContent = ""

    hideCredits = false
    hideCopyright = false

    rtl = false

    colorScheme = "auto"
    hideColorSchemeToggle = true

    math = false
    customCSS = ["/css/custom.css"]
    customJS = ["/js/custom.js"]

    githubURL="https://github.com/artspb/blog"

[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"

